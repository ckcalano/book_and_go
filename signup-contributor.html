<body class="form-v8" style="background-image: linear-gradient(to right, #272262 , #2776AF);">
	<div id="login">
        <h3 class="text-center text-white pt-5">Book and Go - Contributor</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="signup-form">
                            <h3 class="text-center text-dark pt-3">Register</h3>
                            <div class="form-group">
                            <label for="email_field">Email Address</label>
                              <input type="email" id="email_field" class="form-control" name="email_field" required autofocus>
                            </div>
            
                            <div class="form-group">
                            <label for="password_field">Password</label>
                              <input type="password" id="password_field" name="password_field" class="form-control" required>
                            </div>
      
                            <div class="form-group">
                            <label for="fullname_field">Full Name</label>
                              <input type="text" id="fullname_field" name="fullname_field" class="form-control">
                            </div>
      
                            <div class="form-group">
                                <label for="bdate_field">Birth Date</label>                                
                              <input type="date" id="bdate_field" name="bdate_field" class="form-control">
                              
                            </div>
      
                            <br>
                            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Register</button>
                          
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="text-center">
        <a href="login-contributor.html" class="text-center text-white">Sign In</a>
        </div>
    </div>
	  
	
	  

    <script src="js/app.js"></script>
    <script src="js/authcontributorsignup.js"></script>
