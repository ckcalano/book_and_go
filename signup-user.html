    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <script src="https://kit.fontawesome.com/452a5215eb.js" crossorigin="anonymous"></script>

	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>


</head>
<body class="form-v8">
	<div class="container-fluid">
		<div class="row no-gutter">
		  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		  <div class="col-md-8 col-lg-6" style="background-image: linear-gradient(to right, #272262 , #2776AF);">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
					<h3 class="login-heading mb-4" style="color:white;">Register to Book & Go</h3>
					<form id="signup-form">
					  <div class="form-label-group">
						<input type="email" id="email_field" class="form-control" name="email_field" placeholder="" required autofocus>
						<label for="email_field">Email Address</label>
					  </div>
	  
					  <div class="form-label-group">
						<input type="password" id="password_field" name="password_field" class="form-control" placeholder="" required>
						<label for="password_field">Password</label>
					  </div>

					  <div class="form-label-group">
						<input type="text" id="fullname_field" name="fullname_field" class="form-control" placeholder="" >
						<label for="fullname_field">Full Name</label>
					  </div>

					  <div class="form-label-group">
						<input type="date" id="bdate_field" name="bdate_field" class="form-control" placeholder="">
						<label for="bdate_field">Birth Date</label>
					  </div>

					  <br>
					  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Register</button>
					
					</form>
					<div class="text-center">
						<a class="small" style="color:white; text-decoration: none;">Sign In</a>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	
	

	<script src="js/app.js"></script>
	<script src="js/authusersignup.js"></script>


</body>
</html>
