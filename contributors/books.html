  <!-- ADD MODAL -->
  <div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labeladdbook">Add Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="add-books-form">
        <div class="modal-body">
          
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Book Title:</label>
              <input type="text" class="form-control" name="book_title" id="book_title">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Author:</label>
              <input type="text" class="form-control" name="book_author" id="book_author">
            </div>
            <div class="form-group">
              <label for="book_genre" class="col-form-label">Genre:</label>
              <input type="text" class="form-control" name="book_genre" id="book_genre">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Summary:</label>
              <textarea class="form-control" id="message-text" name="book_summary" id="book_summary"></textarea>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Book</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labeladdbook">Edit Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="edit-books-form">
        <div class="modal-body">

              <input type="hidden" class="form-control" name="book_id" id="book_id">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Book Title:</label>
              <input type="text" class="form-control" name="ebook_title" id="ebook_title">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Author:</label>
              <input type="text" class="form-control" name="ebook_author" id="ebook_author">
            </div>
            <div class="form-group">
              <label for="ebook_genre" class="col-form-label">Genre:</label>
              <input type="text" class="form-control" name="ebook_genre" id="ebook_genre">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Summary:</label>
              <textarea class="form-control" name="ebook_summary" id="ebook_summary"></textarea>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update Book</button>
        </div>
        </form>
      </div>
