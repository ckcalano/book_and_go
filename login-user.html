<body class="form-v8">
	<div class="container-fluid">
		<div class="row no-gutter">
		  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		  <div class="col-md-8 col-lg-6" style="background-image: linear-gradient(to right, #272262 , #2776AF);">
			<div class="login d-flex align-items-center py-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-9 col-lg-8 mx-auto">
					<h3 class="login-heading mb-4" style="color:white;">Welcome to Book & Go</h3>
					<form id="login-form">

					  <div class="form-label-group">
						<input type="text" class="form-control" id="login-email" name="login-email" placeholder="" autofocus>
						<label for="login-email">Email address</label>
					  </div>
	  
					  <div class="form-label-group">
						<input type="password" class="form-control" id="login-password" name="login-password" placeholder="">
						<label for="login_password">Password</label>
					  </div>
	  
					  <div class="custom-control custom-checkbox mb-3">
						<input type="checkbox" class="custom-control-input" id="customCheck1">
						<label class="custom-control-label" for="customCheck1" style="color:white;">Remember password</label>
					  </div>
					  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Sign in</button>
					  
					</form>
					<div class="text-center">
					<a class="small" href="signup-user.html" style="color:white; text-decoration: none;">Sign Up</a></div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	
	  



	  <script src="js/app.js"></script>
	  <script src="js/authuserlogin.js"></script>
